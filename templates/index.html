{% extends "layout.html" %}

{% block content %}
<section>
    <div class="container">
        <div class="entry-list">
                {% for entry in journal %}
                <article>
                    <h2><a href="{{ url_for('detail', id=entry.id) }}">{{ entry.title }}</a></h2>
                    <time datetime="{{ entry.date }}"">{{ entry.date.strftime('%B %d %I:%M %p') }}</time>
                </article>
                {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
